</head>
<body>
    <h1>Exercițiul 2</h1>
    

    <script>
        let tranzactie1 = true;

        let tranzactie2 = false;

        console.log("--- Test 1: Instrucțiunea IF ---");


        if (tranzactie1) {
            console.log("Tranzactie acceptata!");
        }

        console.log("\n--- Test 2: Instrucțiunea IF...ELSE ---");

       
        if (tranzactie2) {
            console.log("Tranzactie acceptată!");
        } else {
            console.log("Tranzactie refuzată!");
        }
    </script>
    </body>
