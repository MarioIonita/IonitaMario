<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Formular de înregistrare animale</title>
  <link rel="stylesheet" href="inregistrareAnimale.css">
</head>
<body>
  <main class="wrap">
    <form class="card" action="#" method="post" aria-label="Formular de înregistrare animale">
      <h1>Formular de înregistrare animale</h1>
      <p class="intro">Completează datele de contact și informațiile despre animal pentru a-l înregistra la clinica noastră veterinara. Vom lua legătura pentru confirmarea programării.</p>

      <div class="field">
        <label for="nume-stapan">Nume stăpân</label>
        <input id="nume-stapan" name="nume-stapan" type="text" required>
      </div>

      <div class="field">
        <label for="telefon">Telefon</label>
        <input id="telefon" name="telefon" type="tel" placeholder="07xx xxx xxx" required>
      </div>

      <div class="field">
        <label for="nume-animal">Nume animal</label>
        <input id="nume-animal" name="nume-animal" type="text" required>
      </div>

      <div class="field">
        <label for="specie">Specie</label>
        <select id="specie" name="specie">
          <option value="Caine">Câine</option>
          <option value="Pisica">Pisică</option>
          <option value="Iepure">Iepure</option>
          <option value="Altul">Altul</option>
        </select>
      </div>

      <fieldset class="field radio-group">
        <legend>Sexul animalului</legend>
        <label><input type="radio" name="sex" value="Mascul" checked> Mascul</label>
        <label><input type="radio" name="sex" value="Femela"> Femelă</label>
      </fieldset>

      <fieldset class="field checkbox-group">
        <legend>Servicii dorite</legend>
        <label><input type="checkbox" name="servicii" value="Vaccinare"> Vaccinare</label>
        <label><input type="checkbox" name="servicii" value="Deparazitare"> Deparazitare</label>
        <label><input type="checkbox" name="servicii" value="Consult"> Consult</label>
      </fieldset>

      <div class="field">
        <label for="observatii">Observații</label>
        <textarea id="observatii" name="observatii" rows="4" placeholder="Alte informații relevante..."></textarea>
      </div>

      <div class="actions">
        <button type="submit" class="btn submit">Trimite</button>
        <button type="reset" class="btn reset">Resetare</button>
      </div>
    </form>
  </main>
</body>
</html>
